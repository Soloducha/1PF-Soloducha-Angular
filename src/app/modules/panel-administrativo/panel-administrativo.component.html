<!-- MENU INICIO -->
<mat-drawer-container class="menu-container" autosize>
    <mat-drawer #drawer class="menu-sidenav" mode="side">
        <p>Menu</p>
        <mat-nav-list>
            <a mat-list-item href="...">Cursos</a>
            <a mat-list-item href="...">Estudiantes</a>
            <a mat-list-item href="...">Clases</a>
        </mat-nav-list>
    </mat-drawer>
    <!-- MENU FIN -->
    <div class="menu-sidenav-content"> 
        <!-- TOOLBAR INICIO -->
        <mat-toolbar class="toolbar">

            <button (click)="drawer.toggle()" mat-icon-button class="toolbar-icon" aria-label="toolbar icon-button with menu icon">
            <mat-icon>menu</mat-icon>
            </button>
            <span>Le Escuelita</span>
            <div style="padding: 10px;">
                <app-estudiantes/>
            </div>
        </mat-toolbar>
        <!-- TOOLBAR FIN -->
        
    </div>
</mat-drawer-container>
