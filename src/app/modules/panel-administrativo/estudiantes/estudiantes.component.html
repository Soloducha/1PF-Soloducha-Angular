<button (click)="openDialog()" mat-flat-button><mat-icon>add</mat-icon> Dar de alta Estudiantes</button>

<h3 class="mat-h3" appTamanioFuente="20px">Listado de Estudiantes</h3>
<div style="padding-top: 10px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- DNI Column -->
    <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk"> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
    </ng-container>

    <!-- Nombre Completo Column -->
    <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk"> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{ element | nombreCompleto }} </td>
    </ng-container>
        
    <!-- Nombre Column -->
    <!-- <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container> -->

    <!-- Apellido Column -->
    <!-- <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container> -->

    <!-- Telefono Column -->
    <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk"> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
        <button (click)="EditarEstudiante(element)" mat-icon-button><mat-icon>edit</mat-icon> </button>    
        <button (click)="BorrarEstudianteporDNI(element.DNI)" mat-icon-button><mat-icon>delete</mat-icon> </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
