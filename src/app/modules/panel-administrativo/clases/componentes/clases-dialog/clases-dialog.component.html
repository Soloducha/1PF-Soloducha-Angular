<!-- dialog-clases.component.html -->
<h2 mat-dialog-title>Crear Nueva Clase</h2>

<mat-dialog-content>
    <form [formGroup]="claseForm">
        
        <mat-form-field class="full-width">
            <mat-label>Aula</mat-label>
            <input matInput formControlName="aula">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Profesor</mat-label>
            <input matInput formControlName="profesor">
        </mat-form-field>

        <h3>Estudiantes</h3>
        <mat-form-field class="full-width">
            <mat-label>Estudiantes</mat-label>
            <mat-select formControlName="estudiantes" multiple>
                <mat-option *ngFor="let estudiante of listaEstudiantes | async" [value]="estudiante">
                {{ estudiante.Nombre }} {{ estudiante.Apellido }} (DNI: {{ estudiante.DNI }})
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button mat-button (click)="onSubmit()" >Guardar</button>
</div>
