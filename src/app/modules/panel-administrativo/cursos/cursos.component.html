@if (isLoading) {
    <mat-spinner></mat-spinner>
    } @else {
    <button (click)="openDialog()" mat-flat-button>
        <mat-icon>add</mat-icon> Crear curso
    </button>
    
    <h3 class="mat-h3" appTamanioFuente="20px">Listado de Cursos</h3>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">ID</th>
            
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">Descripcion</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">Fecha de inicio</th>
            <td mat-cell *matCellDef="let element">
                {{ element.fechaInicio | date : "dd/MM/YYYY" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">Fecha de fin</th>
            <td mat-cell *matCellDef="let element">
                {{ element.fechaFin | date : "dd/MM/YYYY" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones" >
            <th mat-header-cell *matHeaderCellDef appTamanioFuente="18px" fondo="cornsilk">Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editarCurso(element)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
        
                <button (click)="borrarCursoXID(element.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
<!--         
                <button [routerLink]="element.id" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button> -->
            </td>
        </ng-container>
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
}
